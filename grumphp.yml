grumphp:
  extensions:
    - GrumphpDrupalCheck\ExtensionLoader
  hooks_dir: ~
  hooks_preset: local
  tasks:
    git_commit_message:
      enforce_no_subject_trailing_period: true
      max_subject_width: 130
      case_insensitive: false
    phplint: ~
    yamllint: ~
    composer: ~
    jsonlint: ~
    drupalcheck: ~
    phpcpd:
      directory:
        - ./docroot/**/custom
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
    phpcs:
      encoding: utf-8
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
        - feature
        - info
        - txt
        - test
      standard: Drupal,DrupalPractice
